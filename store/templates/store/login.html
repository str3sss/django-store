{% load static %}
<link rel="stylesheet" href="{%static 'style/register.css' %}">
{% comment %} {% block content %}
<div>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name='username' >

        <label>Password</label>
        <input type="password" name='password' />

        <input type="submit" value='login' >
    </form>

    <a href="{%url 'register'%}">Register</a>
</div>
{% endblock content %} {% endcomment %}

{% block content %}
<div class="signup__container">
    <div class="container__child signup__thumbnail">
      <div class="thumbnail__content text-center">
        <h1 class="heading--primary">Welcome back.</h1>
        <h2 class="heading--secondary">We missed you.</h2>
      </div>
      
      <div class="signup__overlay"></div>
    </div>
    <div class="container__child signup__form">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" type="text" name="username" id="username"   />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email"   />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password"  />
        </div>
        <div class="m-t-lg">
          <ul class="list-inline">
            <li>
              <input class="btn btn--form" type="submit" value="Login" />
            </li>
            <li>
              <a class="signup__link" href="{% url 'register' %}">Register</a>
            </li>
          </ul>
        </div>
      </form>  
    </div>
  </div>
  {% endblock content %}
