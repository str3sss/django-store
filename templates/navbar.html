
<a href="/">
    <h1>LOGO</h1>
</a>

<form action="{% url 'store' %}" method="get" id='search'>
    <input type="text" name='search' placeholder='search product or seller'>
    <button type="submit">Search</button>
</form>

<hr>

{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout<a/>
<p><span>Hello {{request.user.username}}</span></p>
{% else %}
<a href="{% url 'login' %}">LOGIN</a>
{% endif %}

<hr>
